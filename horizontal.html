<!DOCTYPE html>
<html>
  <head>
    <title>Horizontal Navigation</title>
    <style>
ul {list-style-type: none; ;
  margin: 0; padding: 0;
  overflow: hidden;
  background-color: navy;
}   
li {float: left;
}
li a {
  display: block;
  padding: 5px;
  text-decoration: none;
  color: orange;
  text-align: center;
}

li a:hover {background-color: rgb(79, 79, 181);}

    </style>
  </head>
  <body>
      
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#news">News</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="index.html">Vertical</a></li>
    </ul>
    
    
    
  </body>
</html>
